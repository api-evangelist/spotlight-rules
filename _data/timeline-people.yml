  title: Maria Klawe
  details: Maria Margaret Klawe (pronounced claw-vay, born 1951) is a computer scientist
    and the fifth president of Harvey Mudd College. Although
    born in Toronto in 1951, she became a naturalized U.S. citizen in 2009. She was
    previously Dean of the School of Engineering and Applied Science at Princeton
    University. Klawe was born in Toronto. She lived in Scotland from ages 4 to 12,
    and then returned to Canada, living with her family in Edmonton, Alberta. Klawe
    studied at the University of Alberta, dropped out to travel the world, and returned
    to earn her B.Sc. in 1973. She stayed at Alberta for her graduate studies, and
    in 1977 she earned her Ph.D. there in mathematics. She joined the mathematics
    faculty at Oakland University as an assistant professor in 1977 but only stayed
    for a year. She started a second Ph.D., in computer science, at the University
    of Toronto, but was offered a faculty position there before completing the degree.
    She spent eight years in the industry, serving at IBM Almaden Research Center,
    in San Jose, California, first as a research scientist, then as manager of the
    Discrete Mathematics Group and manager of the Mathematics and Related Computer
    Science Department. She and her husband Nick Pippenger then moved to the University
    of British Columbia, where she stayed for 15 years and served as head of the Department
    of Computer Science from 1988 to 1995, vice president of student and academic
    services from 1995 to 1998, and dean of science from 1998 to 2002. From UBC she
    moved to Princeton and then Harvey Mudd College. Previously a Canadian national,
    Klawe was among 5,996 persons who became citizens of the United States at a ceremony
    held at the Los Angeles Convention Center on Thursday, Jan 29, 2009. Later in
    2009, she joined the board of directors of the Microsoft Corporation. In addition
    to her career as a scientist and academic, Klawe is well known for her water color
    painting. Klawe is an active volunteer and advocate for encouraging more women
    to enter STEM fields.
