  title: Janese Swanson
  details: 'Janese Swanson (born 1958) is an American inventor and software developer.
    Swanson co-developed the first of the Carmen Sandiego educational games, and founded
    the company Girl Tech, which creates products aimed at making technology more
    interesting for girls. She has developed award-winning curricula, electronic toys,
