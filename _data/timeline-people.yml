  title: Jean Bartik
  details: 'Jean Bartik was one of the original programmers for the ENIAC computer.
    In 1945, the Army was recruiting math majors for the war effort; her faculty adviser
    noticed a job advertisement for an Army project in Philadelphia and suggested
    Bartik apply. She was hired by the University of Pennsylvania to work for Army
    Ordnance at Aberdeen Proving Ground to calculate ballistics trajectories by hand
    as a human computer. While working there, Bartik met her husband, William Bartik,
    who was an engineer working on a Pentagon project at the University of Pennsylvania.
    They married in 1946 and divorced in 1968. When the Electronic Numeric Integrator
    and Computer (ENIAC) was developed for the purpose of calculating these same trajectories,
    Bartik applied to become a part of the project and was eventually selected to
    be one of its first programmers. Bartik and the other five original programmers
    became extremely adept at running the ENIAC, after learning how the machine worked
    only by reviewing diagrams of the device and by talking to its engineers: there
    was no manual. Initially, they were not allowed to see the ENIAC at all since
    it was still classified and their clearance hadn''t gone through, so they had
    to learn how to program the machine solely through schematic diagrams. Bartik
    later became part of a group charged with converting the ENIAC into a stored program
    computer: in the original implementation, ENIAC was programmed by setting dials
    and changing cable connections. After the end of the war, she went on to work
    with the ENIAC designers John Eckert and John Mauchly, and helped them develop
    the BINAC and UNIVAC I computers. Recalling her time working with Eckert and Mauchly,
    she described their close group of computer engineers as a technical Camelot.
    In 1951, the same year the UNIVAC was introduced, Bartik left the industry to
    raise her three children. '
