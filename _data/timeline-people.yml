  title: Donna Dubinsky
  details: Donna Dubinsky is an American businesswoman who played an integral role
    in the development of personal digital assistants (PDAs) serving as CEO of Palm,
    Inc. and co-founding Handspring with Jeff Hawkins in 1995. She has gone on to
    co-found the brain research company Numenta in 2005, also with Hawkins, around
    whose ideas she has said she is happy to build her career. Fortune nominated her,
    together with Hawkins, to the Innovators Hall of Fame, while TIME named the pair
    as part of its Digital 50 in 1999 for their contribution to the development of
    the PDA. Dubinsky grew up in midwest Michigan, where her father worked as a scrap
    dealer. She later attended Yale University where, as a student in Jonathan Edwards
    College, she majored in history and earned her bachelor's degree in 1977. Dubinsky
    then worked for the Philadelphia National Bank for a while before obtaining an
    MBA from Harvard Business School in 1981. After graduating from Harvard Business
    School, she went to Apple Computer where she worked as a customer-support liaison.
    By 1985, she ran part of the company's distribution network. Discontent with the
    internal environment of the company led her to pursue work elsewhere. In 1986,
    Bill Campbell recruited her to a senior position in Claris, a software subsidiary
    of Apple. Dubinsky was responsible for international sales and marketing, and
    within four years, her group was responsible for 50% of Claris's sales. However,
    Dubinsky decided to leave in 1991, when Apple did not allow Claris to become an
    independent company.
