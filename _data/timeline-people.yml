  title: Ellen Spertus
  details: Ellen Spertus is a Professor of Computer Science at Mills College, Oakland,
    California, United States, and a senior research scientist at Google. Spertus
    grew up in Glencoe, Illinois, where she attended New Trier High School. At MIT
    she received a B.S. in Computer Science and Engineering (1990), a master's degree
    in Electrical Engineering and Computer Science (1992), and a Ph.D. in Electrical
    Engineering and Computer Science (1998). She spent several summers between terms
    working for Microsoft. Spertus has written articles treating both technical and
    social subjects, often combining the two. She was profiled in a 1993 New York
    Times article about women who might change the face of the computer industry
    and in a follow-up article in 2003. In 2001 she was named The Sexiest Geek Alive.
    Since January 2009,  Spertus has spent her time at Google working on App Inventor
    for Android, a block based development platform with a graphical user interface
    that lets developers and amateurs alike create applications for Android. In May
    2011, O'Reilly Media published App Inventor, which Spertus co-authored with David
    Wolber, Hal Abelson, and Liz Looney.
