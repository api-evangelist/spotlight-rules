  title: Barbara Liskov
  details: Barbara Liskov is a computer scientist who is an institute professor at
    the Massachusetts Institute of Technology and Ford Professor of Engineering in
    its School of Engineering's electrical engineering and computer science department.
    Barbara Liskov together with Jeannette Wing developed the Liskov substitution
    principle. Liskov was also the winner of the Turing Prize in 2008. Liskov earned
    her BA in mathematics at the University of California, Berkeley in 1961. In 1968
    Stanford University made her one of the first women in the United States to be
    awarded a Ph.D. from a computer science department. The topic of her Ph.D. thesis
    was a computer program to play chess endgames.
