  title: Roberta Williams
  details: Roberta Williams is an American video game designer, writer and a co-founder
    of Sierra On-Line (later known as Sierra Entertainment), who developed her first
    game while living in Simi Valley, California. She is most famous for her pioneering
    work in the field of graphic adventure games with titles such as Mystery House,
    the King's Quest series, and Phantasmagoria. She is married to Ken Williams and
    retired from her career in 1999. Roberta Williams is considered one of the most
    influential PC game designers of the eighties and nineties, and has been credited
    with creating the graphic adventure genre. In the 1980s and 1990s, Roberta and
    her husband, Ken Williams, were leading figures in the development of graphical
    adventure games. In 1980, they founded the company On-Line Systems, which later
    became Sierra On-Line. The first Williams' title was Mystery House (1980), which
    became known as the first graphical adventure game. The second title, Wizard and
    the Princess (1980), added color graphics. But the first serious success was the
    King's Quest series, which featured a large expansive world that could be explored
    by players. After that, Roberta Williams designed such titles as Mixed-Up Mother
    Goose (1987), The Colonel's Bequest (1989), and Phantasmagoria (1995), which was
    the first in her career to be developed in the full-motion video technology. Phantasmagoria
    featured extreme violence and rape scenes. The game has received mixed reviews.
    Though Sierra was sold in 1996, Williams' production credits date to 1999, when
    she retired from Sierra On-Line. Roberta posed for the cover of the game Softporn
    Adventure by Chuck Benton, published by On-line Systems. She also posed much later
    with her children as Mother Goose for the cover photograph of Mixed-Up Mother
    Goose. The end sequence of Leisure Suit Larry 3 features her as an in-game character.
    In a 2006 interview, Williams said that designing computer games was in the past
    for her then and that she intended to write a historical novel. However, in 2011,
    the video game website Gamezebo reported that Roberta Williams was working on
    a social network game Odd Manor.
