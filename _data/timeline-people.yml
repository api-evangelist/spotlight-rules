  title: Evelyn Boyd
  details: Evelyn Boyd Granville was one of the first African-American women to receive
    a Ph.D. in mathematics; she earned it in 1949 from Yale University. Evelyn Boyd
    was born in Washington, D.C.; her father worked odd jobs but separated from her
    mother when Boyd was young. Boyd and her older sister were raised by her mother
    and aunt, who both worked at the Bureau of Engraving and Printing. She was valedictorian
    at Dunbar High School, which at that time was a segregated but academically competitive
    school for black students in Washington. With financial support from her aunt
    and, later, a small partial scholarship from Phi Delta Kappa, Boyd entered Smith
    College in the fall of 1941. She majored in mathematics and physics, but also
    took a keen interest in astronomy. She was elected to Phi Beta Kappa and to Sigma
    Xi and graduated summa cum laude in 1945. Encouraged by a graduate scholarship
    from the Smith Student Aid Society of Smith College, she applied to graduate programs
    in mathematics and was accepted by both Yale University and the University of
    Michigan; she chose Yale because of the financial aid they offered. There she
    studied functional analysis under the supervision of Einar Hille, finishing her
    doctorate in 1949. Her dissertation was On Laguerre Series in the Complex Domain.
    In 1950, she took a teaching position at Fisk University, a college for black
    students in Nashville, Tennessee (more prestigious postings being unavailable
    to black women). Two of her students there, Vivienne Malone-Mayes and Etta Zuber
    Falconer, went on to earn doctorates in mathematics of their own. But by 1952
    she left academia and returned to Washington with a position at the Diamond Ordnance
    Fuze Laboratories. After four years there she moved to IBM as a computer programmer;
    at IBM, she moved from Washington to New York City in 1957. She married the Reverend
    Gamaliel Mansfield Collins in 1960 and with him moved to Los Angeles, where she
    worked for the U.S. Space Technology Laboratories, then in 1962 the North American
    Aviation Space and Information Systems Division, and then IBM again. Forced to
    move because of a restructuring at IBM, she took a position at California State
    University, Los Angeles in 1967 as a full professor of mathematics. She married
    realtor Edward V. Granville in 1970. After retiring from CSULA in 1984 she taught
    at Texas College in Tyler, Texas for four years, and then in 1990 joined the faculty
    of the University of Texas at Tyler as the Sam A. Lindsey Professor of mathematics.
    There she developed elementary school math enrichment programs.
