  title: Xiaoyuan Tu
  details: 'Xiaoyuan Tu is a co-founder and lead scientist at AiLive Inc. (formerly
    iKuni Inc.), a Silicon Valley based start-up company focusing on AI effects for
    computer entertainment. She received her Ph.D degree (96'') in Computer Science
    from the University of Toronto and the Honors M.Eng degree in Electrical and Computer
    Engineering from McMaster University. Her Honors B.Eng degree was in Control Theory
    and Automation from TsingHua University in China. Prior to co-founding AiLive,
    Dr. Tu was a research scientist in the Media and Graphics Research Lab at Intel
    Corp. from 1997 to 2000 During 1996 and 1997, she was a senior member of the
    technical staff at SGI. Dr. Tu has received many honors and awards for her technical
    contributions to the fields of computer animation, behavioral modeling and artificial
    life. In 1996 she received the prestigious ACM Doctoral Dissertation Award for
    her Ph.D dissertation Artificial Animals for Computer Animation: Biomechanics,
    Locomotion, Perception, and Behavior. Although other women have won the runner-up
    Dissertation Award, Dr. Tu is the first (and currently only) woman to be awarded
    the first-place Dissertation Award. She also happens to be the first to win from
    a Canadian University and the first Chinese to receive this special honor. In
    1994 she received the Technical Excellence Award from the Canadian Academy of
    Multimedia and Arts and from 1993 to 1995 her animation work was honored in numerous
    premier competetions for creative science with digital media, including the Siggraph
    Electronic Theatre, the Ars Electronica and the Computer Animation Film Festival.
    Dr. Tu''s main research interests are in the modeling, control and simulation
    of life-like, intelligent virtual characters. Her research spans the areas of
    autonomous agent architecture design, physics and biomechanics-based modeling,
    machine learning, computer graphics animation and artificial life.'
