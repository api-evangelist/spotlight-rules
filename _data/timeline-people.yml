  title: Elizabeth J. Feinler
  details: Elizabeth Jocelyn Jake Feinler is an American information scientist.
    From 1972 until 1989 she was director of the Network Information Systems Center
    at the Stanford Research Institute (SRI International). Her group operated the
    Network Information Center (NIC) for the ARPANET as it evolved into the Defense
    Data Network (DDN) and the Internet. Feinler was born on March 2, 1931 in Wheeling,
    West Virginia, where she also grew up. She received an undergraduate degree from
    West Liberty State College, the first from her family to attend college. She was
    working toward a Ph.D. in biochemistry from Purdue University when she decided
    to earn some money by working for a year or two before starting on her thesis.
    Working at the Chemical Abstracts Service in Columbus, Ohio, she served as an
    assistant editor on a huge project to index the world's chemical compounds. There
    she became intrigued with the challenges of creating such large data compilations
    and never returned to biochemistry. Instead, in 1960, she came to California and
    joined the Information Research Department at the Stanford Research Institute
    (now SRI International) where she worked to develop the Handbook of Psychopharmacology
    and the Chemical Process Economics Handbook.
