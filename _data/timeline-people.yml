  details: Rosenblueth was born in 1900 in Ciudad Guerrero, Chihuahua. He began his studies in Mexico City, then traveled to Berlin and Paris where he obtained his medical degree. Returning to Mexico City in 1927, he engaged in teaching and research in physiology. In 1930, he obtained a Guggenheim Scholarship and moved to Harvard University, to work in the department of Physiology, then directed by Walter Cannon. With Cannon he explored the chemical mediation of homeostasis. Rosenblueth cowrote research papers with both Cannon and Norbert Wiener, pioneers of cybernetics. Notably he was the lead author for the 1943 article 'Behavior, Purpose and Teleology' that was co-written by Wiener and Julian Bigelow and which was published in Philosophy of Science. Rosenblueth was an influential member of the core group at the Macy Conferences.
