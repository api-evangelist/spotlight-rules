    ladyada, an homage to Lady Ada Lovelace. Fried studied at MIT, earning a BS in
    Electrical Engineering and Computer Science (EECS) in 2003 and a Master of Engineering
    in EECS in 2005. For part of the qualification she created a project called Social
    Defense Mechanisms: Tools for Reclaiming Our Personal Space. Following the concept
    of critical design she prototyped: glasses that darken when a television is in
    view, and a low-power RF jammer that prevent cell phones operating in a user’s
    personal space. During the same year, of 2005, Fried founded New York-based Adafruit
    Industries. The company designs and resells open source electronic kits mainly
    for the hobbyist market. In 2010 the company had eight employees and shipped more
    than $3 million worth of product. In 2009, she was awarded the Pioneer Award by
    the Electronic Frontier Foundation for her participation in the open source hardware
    and software community. Fried was awarded the Most Influential Women in Technology
    award, in 2011, by Fast Company magazine, and became the first female engineer
    featured on the cover of Wired. In an interview with CNET, Fried said, If there''s
