  title: Beatrice Helen Worsley
  details: Beatrice Trixie Helen Worsley was the first female computer scientist
    in Canada. She received her Masters degree in mathematics from Massachusetts Institute
    of Technology in 1946 and her Ph.D. from Cambridge University. Early in 1949 she
    was sent to Cambridge University to gain experience on the EDSAC which was then
    nearing completion. The EDSAC was first demonstrated in May of that year and an
    account of the first demonstration including flow diagrams, programs and output
    - a table of primes from 5 to 1021 and a table of squares and first differences
    of the integers from 1 to 32 - may be found in (Worsley, 1949). When the Ferut
    was installed, she was one of the persons who wrote Transcode, a programming system
    which allowed programmers to write programs in a simplified language that was
    then compiled into Ferut's quite arcane machine language (Hume and Worsley, 1955).
    Trixie continued her studies at Cambridge and received a Ph.D. in 1952. She was
    possibly the first woman to obtain a doctorate in the field of computers. She
    continued at the University of Toronto for some years eventually becoming an Associate
    Professor.
