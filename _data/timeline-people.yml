  title: Shafi Goldwasser
  details: Shafrira Goldwasser is an American-born Israeli computer scientist. She
    is a professor of electrical engineering and computer science at MIT, and a professor
    of mathematical sciences at the Weizmann Institute of Science, Israel. Born in
    New York City, Goldwasser obtained her B.S. (1979) in mathematics and science
    from Carnegie Mellon University, and M.S. (1981) and PhD (1984) in computer science
    from the University of California, Berkeley under the supervision of Manuel Blum,
    who is well known for advising some of the most prominent researchers in the field.
    She joined MIT in 1983, and in 1997 became the first holder of the RSA Professorship.
    She became a professor at the Weizmann Institute of Science, concurrent to her
    professorship at MIT, in 1993. She is a member of the Theory of Computation group
    at MIT Computer Science and Artificial Intelligence Laboratory. Goldwasser was
    a co-recipient of the 2012 Turing Award. Goldwasser's research areas include computational
    complexity theory, cryptography and computational number theory. She is the co-inventor
    of zero-knowledge proofs, which probabilistically and interactively demonstrate
    the validity of an assertion without conveying any additional knowledge, and are
    a key tool in the design of cryptographic protocols. Her work in complexity theory
    includes the classification of approximation problems, showing that some problems
    in NP remain hard even when only an approximate solution is needed.
