  title: Irene Greif
  details: Irene Greif is an American computer scientist and a founder of the field
    of Computer-Supported Cooperative Work (CSCW). She was the first woman to earn
    a Ph.D. in computer science from the Massachusetts Institute of Technology. Greif's
    mother was an accountant, and a native of New York. Greif has at least one sibling,
    a sister. She attended Hunter College High School before earning her undergraduate
    and graduate degrees from MIT. In 1975, Greif became the first woman to earn a
    Ph.D. in computer science from MIT; in her dissertation of that year, she published
    the first operational actor model. She was a professor of computer science at
    the University of Washington before returning to MIT as a professor of electrical
    engineering and computer science (1977–87). In 1984, Greif and Paul Cashman coined
    the term Computer Supported Cooperative and the initials, CSCW, at an interdisciplinary
    workshop in Cambridge, Massachusetts. Preferring research over teaching, she left
    academia in 1987 to join Lotus, where she directed its Product Design Group, and
    created the Lotus Research group in 1992. After Lotus was acquired by IBM, she
    became an IBM Fellow and served as director of collaborative user experience in
    the company's Thomas J. Watson Research Center. Greif is a Fellow of the American
    Academy of Arts and Sciences (AAAS) and the Association for Computing Machinery
    (ACM); she is also a member of the National Academy of Engineering. Her awards
    include Women in Technology International Hall of Fame inductee (2000) and Women
    Entrepreneurs in Science and Technology Leadership Award (2008). Now living in
    Newton Centre, Massachusetts, Greif retired from IBM in 2013. She is married to
    Albert R. Meyer, the Hitachi America Professor of Computer Science at MIT. Greif,
    who is Jewish, has a son and daughter, as well as two step-children.
