  title: Adele Goldberg
  details: Adele Goldberg is a computer scientist who participated in the development
    of the programming language Smalltalk-80 and various concepts related to object-oriented
    programming while a researcher at the Xerox Palo Alto Research Center, PARC, in
    the 1970s. Goldberg began working at PARC in 1973 as a laboratory and research
    assistant, and eventually became manager of the System Concepts Laboratory where
    she, Alan Kay, and others developed Smalltalk-80, which both developed the object-oriented
    approach of Simula 67 and introduced a programming environment of overlapping
    windows on graphic display screens. Not only was Smalltalk's innovative format
    simpler to use, it was also customizable and objects could be transferred among
    applications with minimal effort. Goldberg and Kay also were involved in the development
    of design templates, forerunners of the design patterns commonly used in software
    design.
