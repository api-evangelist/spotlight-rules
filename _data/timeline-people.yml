  title: Sister Mary Kenneth Keller
  details: Sister Mary Kenneth Keller was the first American woman to earn a PhD in
    Computer Science, which she earned in 1965 at the University of Wisconsin–Madison.
    Her thesis was titled Inductive Inference on Computer Generated Patterns. She
    took her vows with the Sisters of Charity in 1940. Later she earned a B.S. in
    Mathematics and a M.S. in Mathematics and Physics from DePaul University. She
    also worked in the computer science center at Dartmouth College, a men-only institution
    at the time, where she joined John G. Kemeny and Thomas E. Kurtz to create the
    BASIC programming language. Keller believed in the potential for computers to
    increase access to information and promote education. In 1965, after earning her
    PhD, Keller founded the computer science department at Clarke College in Iowa,
    which she directed for twenty years. Clarke College now has the Keller Computer
    Center and Information Services, which is named after her and which provides computing
    and telecommunication support to Clarke College students, faculty members, and
    staff. The college has also established the Mary Kenneth Keller Computer Science
    Scholarship in her honor. Keller wrote four books about computer science.
