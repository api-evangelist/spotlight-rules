  title: Orson Welles
  details: George Orson Welles was an American director, actor, writer, producer, and magician who is remembered for his innovative work in film, radio, and theatre. He is among the greatest and most influential filmmakers of all time. Aged 21, Welles directed high-profile stage productions for the Federal Theatre Project in New York City—starting with a celebrated 1936 adaptation of Macbeth with an African-American cast, and ending with the political musical The Cradle Will Rock in 1937. He and John Houseman founded the Mercury Theatre, an independent repertory theatre company that presented productions on Broadway through 1941, including a modern, politically charged Caesar (1937). In 1938, his radio anthology series The Mercury Theatre on the Air gave Welles the platform to find international fame as the director and narrator of a radio adaptation of H. G. Wells's novel The War of the Worlds, which caused some listeners to believe a Martian invasion was occurring. The event rocketed the 23-year-old to notoriety.
