  title: Dame Stephanie
  details: Dame Stephanie Steve Shirley, DBE, FREng, FRSA, FBCS (born 16 September
    1933, Dortmund, Germany) is a British businesswoman and philanthropist. She originally
    arrived in Britain as an unaccompanied Kindertransport child refugee. She was
    placed with foster parents in Sutton Coldfield and was later re-united with her
    biological parents, but later claimed she never really bonded with them. In
    1962, Shirley founded the software company F.I. Group (later Xansa, since acquired
    by Steria). She was concerned with creating work opportunities for women with
    dependants, and predominantly employed women, only 3 out of 300-odd programmers
    were male, until the Sex Discrimination Act 1975 made that illegal. She adopted
    the name Steve to help her in the male-dominated business world.
