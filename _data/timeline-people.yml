  title: Sandra Kurtzig
  details: 'Sandra Kurtzig is an American businesswoman and technology entrepreneur.
    She was one of Silicon Valley''s first female entrepreneurs, and as the founder
    of the business and manufacturing software producer ASK Group in 1972, was the
    first woman to take a Silicon Valley technology company public. Kurtzig earned
    a Bachelor''s degree in mathematics from University of California, Los Angeles,
    and a Master''s degree in aeronautical engineering at Stanford University. In
    1972, she quit her job selling computer time-sharing for General Electric and
    devoted more of her time to starting a family. She founded ASK Group as a part-time
    job, using $2,000 of her own savings. Kurtzig wasn''t able to give up working
    completely and launched a small, part-time contract software-programming business
    out of her second bedroom to keep her mind occupied and increase her income,
    never intending the business to operate outside her house. She was asked to create
    an inventory-tracking program that could efficiently provide manufacturing information
    by her first client. Realizing that other manufacturers might find such a program
    useful, she recruited several graduates with degrees in engineering and computers.
    They wrote standardized applications that addressed problems faced by local manufacturers
    under her direction. Initially, the start-up received no interest from venture
    capitalists, so she instead launched ASK Group on her retained earnings. Her company
    required access to minicomputers and she persuaded employees at a nearby Hewlett-Packard
    plant to allow her company to use one of the company''s HP 3000 minicomputers
    outside of normal working hours. By 1978, ASK released a package of programs called
    Manman, one of the first enterprise resource planning (ERP) software suites. She
    later concluded a deal for Hewlett Packard to sell Manman for use on HP3000 minicomputers,
    at a time when most ERP software was only available to run on more expensive mainframe
    computers. The company went public on NASDAQ in 1981, and in 1983, Kurtzig''s
    personal stake in the ASK Group was worth $67 million. At its peak, the company''s
    annual sales revenue was 450 million US dollars. She resigned from her role CEO
    of ASK Group in 1985. In 2010 she founded the enterprise management software company
    Kenandy, where she is currently the chairman and CEO. Kenandy is named after Kurtzig''s
    sons, Ken and Andy, who are serving as CEOs at other tech businesses. In June
    2013, Kenandy announced a $33 million round of funding led by Lightspeed Venture
    Partners. Kurtzig''s autobiography, CEO: Building a $400 Million Company from
    the Ground Up was published by Harvard Business Press.'
