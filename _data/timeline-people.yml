  title: Frances Spence
  details: Frances Spence was one of the original programmers for the ENIAC computer.
    She was born Frances Bilas in Philadelphia in 1922. She attended Temple University
    but then was awarded a scholarship to Chestnut Hill College. She majored in mathematics
    with a minor in physics and graduated in 1942. While there, she met Kathleen McNulty,
    who also later became an ENIAC programmer. Although one of the original programmers
    of the ENIAC, her role as well as the other woman contributors were downplayed,
    due to the stigma that woman didn't like technology. McNulty and Spence were hired
    by the Moore School of Engineering to compute ballistics trajectories. Both were
    selected to become part of the first group of programmers for the ENIAC, which
    was designed to perform the same calculations. In 1947, she married Homer Spence,
    an Army electrical engineer from the Aberdeen Proving Grounds who had been assigned
    to the ENIAC project and later became head of the Computer Research Branch. Shortly
    after that, she resigned to raise a family.
