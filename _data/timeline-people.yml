  title: Mary Lou Jepsen
  details: 'Mary Lou Jepsen is Head of the Display Division at Google X. She is also
    founder and former CEO of Pixel Qi, a manufacturer of high performance, low-power,
    sunlight-readable screens for mobile devices. She was the co-founder and the first
