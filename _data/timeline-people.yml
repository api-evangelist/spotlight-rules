  title: Carla Meninsky
  details: Carla Meninsky was a video game designer during the early years of the
    Atari 2600 video game console. Along with Carol Shaw (creator of 3-D Tic-Tac-Toe
    and River Raid), Meninsky was one of two female engineers at Atari to develop
    video game cartridges released in the early 1980s. Meninsky's Atari 2600 credits
    include the award-winning 1980 racing game Dodge 'Em (also sold as Dodger Cars
    by Sears) and 1981's Warlords, a port of Atari's 1980 coin-op of the same name.
    Meninsky also worked on the 2600 port of Star Raiders (originally designed by
    Doug Neubauer and released in 1979 for the Atari 8-bit family of computers) and
    an unreleased prototype of Tempest. Meninsky's mother was a programmer and Carla
    learned programming in high school, but she switched from mathematics to neuropsychology
    and brain modelling at Stanford University. Given her artistic bent, Meninsky
    was particularly interested in vision and eventually veered back toward programming
    and a lifelong dream of creating animation tools. She presented her animation
    idea to Atari and was hired, but in the fluid environment characteristic of an
    early start-up, her talents were soon put to video game programming.
  website: http://en.wikipedia.org/wiki/Carla_Meninsky
