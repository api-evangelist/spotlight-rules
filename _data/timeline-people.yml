    at Brown University. She received a Master of Science in Holography from the MIT
    Media Lab, and then returned to Brown to receive a Ph.D. in Optical Sciences.
    Her contributions have had worldwide adoption in head-mounted display, HDTV and
    projector products. Her PhD work combined rigorous theoretical coupled-wave analysis
    with lab work, in which she created large-scale, embossed surface-relief diffraction
    gratings with liquid crystal-filled grooves with high diffraction efficiency in
    un-polarized illumination. Jepsen has created some of the largest ambient displays
    ever. In Cologne, Germany she built a holographic replica of pre-existing buildings
    in the city''s historic district...and created a holographic display encompassing
    a city block. She also conceived, built mathematical models of, resolved the fundamental
    engineering issues, and solved some of the logistics - to create what would have
    been the largest display ever for mankind: images displayed on the darkened moon.
    She co-created the first holographic video system in the world at the MIT Media
    Lab in 1989, where the interference structure of the hologram was computed at
    video rates, and shown on her hand-made display. This system inspired a new subfield
    of holographic video and received numerous awards.'
