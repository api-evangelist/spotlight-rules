  title: Kay McNulty
  details: Kathleen Kay McNulty Mauchly Antonelli (12 February, 1921 – 20 April
    2006) was one of the six original programmers of the ENIAC, the first general-purpose
    electronic digital computer. A week or two after graduating, she happened to see
    a US Civil Service ad in The Philadelphia Inquirer looking for women with degrees
    in mathematics. During World War II, the US Army was hiring women to calculate
    bullet and missile trajectories at The Ballistic Research Laboratory, which had
    been established at the Aberdeen Proving Ground in Aberdeen, Maryland, with staff
    from both the Aberdeen Proving Ground and the Moore School of Engineering at the
    University of Pennsylvania. She immediately called her two fellow math majors,
    Frances Bilas and Josephine Benson about the ad. Benson couldn't meet up with
    them, so Kathleen and Fran met in Philadelphia one morning in June 1942 for an
    interview in a building on South Broad Street (likely the Union League Building).
    One week later, they were both hired as human computers at a pay grade of SP-4,
    a subprofessional civil service grade. They were notified to report to work at
    the Moore School of Engineering. Their job was to compute ballistics trajectories
    used for artillery firing tables, mostly using mechanical desk calculators and
    extremely large sheets of columned paper. The pay was low, but both Kathleen and
    Fran were satisfied to have attained employment that used their educations (having
    had no prior employment experience) and that served the war effort.
