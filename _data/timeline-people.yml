  title: Betty Holberton
  details: Frances Elizabeth Betty Holberton was one of the six original programmers
    of ENIAC, the first general-purpose electronic digital computer. Holberton was
    born Frances Elizabeth Snyder in Philadelphia in 1917. On her first day of classes
    at the University of Pennsylvania, Holberton's math professor asked her if she
    wouldn't be better off at home raising children. During World War II while the
    men were fighting, the Army needed the women to compute ballistics trajectories.
    Holberton was hired by the Moore School of Engineering to work as a computor,
    and was soon chosen to be one of the six women to program the ENIAC. Classified
    as subprofessionals, Holberton, along with Kay McNulty, Marlyn Wescoff, Ruth
    Lichterman, Betty Jean Jennings, and Fran Bilas, programmed the ENIAC to perform
    calculations for ballistics trajectories electronically for the Ballistic Research
    Laboratory (BRL), US Army. Their work on ENIAC earned each of them a place in
    the Women in Technology International Hall of Fame. In the beginning, because
    the ENIAC was classified, the women were only allowed to work with blueprints
    and wiring diagrams in order to program it.
