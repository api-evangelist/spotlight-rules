    Yak Bak, and Swap-It Locket. Her publications include Tech Girl''s Internet Adventures,
    Tech Girl''s Activity Book, and Girlzine: A Magazine for the Global Girl. In the
    late 1980s, Swanson was hired by Brøderbund Software as a product manager, where
    she helped develop The Treehouse, The Playroom, and the Macintosh edition of the
    game Where in Time Is Carmen Sandiego?. She invented gadgets for her daughter,
    including a voice recording device that she hoped to install in Jackie''s day
    care cubby and in her own office. I missed her so much that I used to call my
    home answering machine to hear her voice, and I thought this would let me talk
    to her during the day. In 1992 she left Brøderbund to develop a follow-on device
    that electronically altered a voice''s pitch and modulation, which she licensed
    to Yes! Entertainment (which marketed it as the Yak Bak), and to Tiger Electronics
    for its Talkboy FX. In 1995 Swanson decided that she wanted to create toys aimed
    specifically at girls, and founded Girl Tech as an independent company with headquarters
    near her home in San Rafael, California. Products included the Friend Frame
    talking picture frame, the Keepsafe storage box with a remote-controlled lock,
    and a remote listening device called Bug ''Em. Swanson claimed that her vision
    for the company did not match the expectations of existing toy distributors: For
    two years after I founded the company, toy store buyers would say, ''Can you make
    it pink?'' ''Can''t you make it for boys?'' And I would say, ''No, this is what
    girls like to play with.'' She later sold the company to Radica Games, now a
    division of Mattel, for $6 million. She has also licensed her technologies to
