  title: Rósa Péter
  details: 'Rózsa Péter, born Politzer was a Hungarian mathematician. She is best
    known for her work with recursion theory. Initially, Péter began her graduate
    research on number theory. Upon discovering that her results had already been
    proven by the work of Robert Carmichael and L. E. Dickson, she abandoned mathematics
    to focus on poetry. However, she was convinced to return to mathematics by her
    friend, László Kalmár, who suggested she research the work of Kurt Gödel on the
    theory of incompleteness. She prepared her own, different proofs to Gödel''s work.
    Péter presented the results of her paper on recursive theory, Rekursive Funktionen,
    to the International Congress of Mathematicians in Zurich, Switzerland in 1932.
    For her research, she received her PhD summa cum laude in 1935. In 1936, she presented
    a paper entitled Über rekursive Funktionen der zweite Stufe to the International
    Congress of Mathematicians in Oslo. These papers helped to found the modern field
    of recursive function theory as a separate area of mathematical research. In 1937,
    she was appointed as contributing editor of the Journal of Symbolic Logic. After
    the passage of the Jewish Laws of 1939 in Hungary, Péter was forbidden to teach
    because of her Jewish origin and was briefly confined to a ghetto in Budapest.
    During World War II, she wrote her book Playing with Infinity: Mathematical Explorations
    and Excursions, a work for lay readers on the topics of number theory and logic.
    Originally published in Hungarian, it has been translated into English and at
    least a dozen other languages. With the end of the war in 1945, Péter received
    her first full-time teaching appointment at the Budapest Teachers’ Training College.
    In 1952, she was the first Hungarian woman to be made an Academic Doctor of Mathematics.
    After the College closed in 1955, she taught at Eötvös Loránd University until
    her retirement in 1975. She was a popular professor, know as Aunt Rózsa to her
    students. In 1951, she published her key work, Recursive Functions (Rekursive
    Funtionen). She continued to publish important papers on recursive theory throughout
    her life. In 1959 she presented a major paper Über die Verallgemeinerung der
    Theorie der rekursiven Funktionen für abstrakte Mengen geeigneter Struktur als
    Definitionsbereiche to the International Symposium in Warsaw (later published
    in two parts in 1961 and 1962). Beginning in the mid-1950s, Péter applied recursive
    function theory to computers. Her final book, published in 1976, was Recursive
    Functions in Computer Theory. Originally published in Hungarian, it was translated
    into English in 1981.'
