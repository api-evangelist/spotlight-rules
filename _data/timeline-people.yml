  title: Dana Ulery
  details: Dr. Dana Ulery is an American computer scientist and pioneer in scientific
    computing applications. She began her career in 1961 as the first woman engineer
    at the NASA Jet Propulsion Laboratory (Pasadena, CA), designing and developing
    algorithms to model NASA’s Deep Space Network capabilities and automating real-time
    tracking systems for the Ranger and Mariner space missions using a North American
    Aviation Recomp II, 40-bit word size computer. Over the course of her career,
    she has held positions as an applied science and technology researcher and manager
    in industry, academia, and government. In 2007, she retired from her position
    as Chief Scientist of the Computational and Information Sciences Directorate at
    the United States Army Research Laboratory(ARL). Ulery was among the first group
    of female managers at the US Army Research Laboratory. In these positions, she
    was also appointed Chair of the US Army Materiel Command Knowledge Management
    Council, and in 2002 was awarded the Army Knowledge Award for Best Transformation
    Initiative.
