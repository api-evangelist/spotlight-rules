- title: API Evangelist Conversation With Derek Thompson of Ambassador
  description: >-
    Derek Thompson of Ambassador came by for a discussion about code generation
    and artificial intelligence. I had began engaging with Derek's team about
    the importance of maintaining OpenAPI specs while generating code on
    Bluesky, and they agreed to have Derek come and share more of his expertise
    with me on the subject. I was very pleased to hear that first, they weren't
    focused on client SDKs, and they are generating server stubs, mock servers,
    and all the details that go with that. I was also very satisfied to hear of
    their embrace of OpenAPI, but also overlays and Arazzo. I enjoyed Derek's
    expertise in both API but also AI, and his focus on the developer, as well
    as respect for OpenAPI.
