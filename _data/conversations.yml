- title: >-
    API Evangelist Conversation With Juan Cruz Viotti of Sourcemeta About Schema
    Registries
  description: >-
    Juan Cruz Viotti of Sourcemeta came by for a conversation about the schema
    registry solution he had recently built. Juan has gone deep into the JSON
    Schema rabbit hole, deeper than anyone else I've ever met. His validation
    tooling and schema registry are providing a new foundation for enterprises
    to get their schema house in order. This is something Juan and I both agree
    is the single most foundational thing you can invest in when it comes to API
    governance. I learn so much everytime I talk to Juan and explore his work,
    and we will be working together more around the evolution of his schema
