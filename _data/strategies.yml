- name: API Change is Managed Relative to Operational Change
  slug: api-change-is-relative-to-operational-change
  description: >-
    Individual APIs should be aligned with overall operational change, providing
    a common operational change log and road-map that is higher level than
    change for each individual API, but provides a common context across all
    APIs, teams, and lines of business--keeping everyone in alignment.
  tags: []
- name: API Contracts Are Validated
  slug: api-contracts-are-validated
  description: >-
    All APIs must have a link to the evidence of the contract validation for
    business and technical contracts, allowing any stakeholder to review the
    details of the contract, as well as the rules applied to govern the details
    of contracts.
  tags: []
- name: API Paths Must Conform to the Organization
  slug: api-paths-must-conform-to-the-organization
  description: >-
    All API paths must conform to the overall organizational domain standards,
    utilizing plain language and a resourceful approach to delivering digital
    resources and capabilities via HTTP APIs, providing a common set of paths
    that can be used and reused across many different applications and
    consumers.
  tags: []
- name: API Responses Must Be Meaningful and Consistent
  slug: api-responses-must-be-meaningful-and-consistent
  description: >-
    All API responses should follow Internet, industry, and enterprise
    standards, providing a meaningful and consistent communication and
    structure, always providing what was intended for API consumers, while
    ensuring things are always as simple as possible--always reducing the
    cognitive load.
  tags: []
- name: APIs Always Have Well-Defined Owners and Stakeholders
  slug: apis-always-have-well-defined-owners-and-stakeholders
  description: >-
    Each API should ideally have a dedicated product as well as an engineering
    owner, with other stakeholders across the API lifecycle defined in an easy
    to access human readable location, but also defined in a machine-readable
    API to help automate coordination amongst owners and stakeholders.
  tags: []
- name: APIs Are Aligned with Industry Using Standards
  slug: apis-are-aligned-with-industry-using-standards
  description: >-
    All APIs must be using relevant Internet, industry, and government standards
    available, ensuring to properly research areas of operations to see what
    existing standards may exist before the creation of any new schema or
    process, helping align operations with the wider industry API landscape.
  tags: []
- name: APIs Are Always Aligned with the Wider Enterprise
  slug: apis-are-always-aligned-with-wider-enterprise
  description: >-
    All API contracts must have use cases that align the business reasons why an
    API is being delivered to consumers with the actual technical details of
    each API contract, ensuring that operations all have a valid business use
    case.
  tags: []
- name: APIs Are Always High Quality and Reliable
  slug: apis-are-always-high-quality-and-reliable
  description: >-
    All APIs should be high quality and reliable, providing adequate levels of
    monitoring of its availability and performance, with the proper provenance
    and communication with producer and consumers regarding quality of the APIs,
    as well as with any future release of API resources.
  tags: []
- name: APIs Are Always Well Documented
  slug: apis-are-always-well-documented
  description: >-
    All APIs must have human-readable documentation that defines the technical
    surface area of each API being made available to API consumers, providing a
    simple, intuitive, and ideally interactive HTML representation of APIs,
    methods, operations, requests, responses, errors, and other elements.
  tags: []
- name: APIs are Defined as API Contracts
  slug: apis-are-defined-as-api-contracts
  description: >-
    All APIs are defined as API contracts so that we can align both the business
    and technology of delivering consistent high quality APIs, employing source
    control to manage the technical, but also the business side of things, while
    actively checking in on the alignment between the two over time.
  tags: []
- name: APIs are Defined by Technical Contracts
  slug: apis-are-defined-by-technical-contracts
  description: >-
    All APIs must have machine-readable artifacts that defines the technical
    surface area of each API being made available to API consumers, utilizing
    open-source community specifications like OpenAPI and JSON Schema to define
    the technical details of each API that is being made available.
  tags: []
- name: APIs Are Legally Covered
  slug: apis-are-legally-covered
  description: >-
    All APIs must be reviewed by legal council and posses terms of service, 
    privacy policy, licensing, and other regulatory and compliance requirements,
    making sure all the legal bases are covered before any API is made available
    to any external consumers of digital resources.
  tags: []
- name: APIs Are Made Available Through a Platform Gateway
  slug: apis-are-made-available-through-a-platform-gateway
  description: >-
    All APIs must be deployed through a common platform gateway established for
    the domain, line of business, or team, leveraging development, staging, and
    production environments, and a common set of policies for configuring access
    to digital resources and capabilities via APis.
  tags: []
- name: APIs Are Part of Regular Active Communication
  slug: apis-are-part-of-regular-active-communication
  description: >-
    All APIs are considered and included as part of regular internal and
    external communication channels, sharing road maps, change logs, blog posts,
    videos, and other relevant information that producers and consumers will
    find useful around their regular technical or business applications.
  tags: []
- name: APIs Have One Click Access
  slug: apis-have-one-click-access
  description: >-
    All APIs possess a URL for humans to follow when engaging as well as the
    base path URL for machines to use when calling each API, ensuring that the
    front door for API operations within this domain is always one click away,
    and present in all artifacts supporting humans and the applications.
  tags: []
- name: APIs Must Be Actively Governed
  slug: apis-must-be-actively-governed
  description: >-
    All APIs being produced must be governed as part of the overall strategy,
    using the platform, as well as a common API lifecycle, applying policies and
    rules, and keeping teams moving in the same direction using guidance, and
    speaking the same language with a common API vocabulary.
  tags: []
- name: APIs Must Be Supported and Have Feedback Loops
  slug: apis-must-be-supported-and-have-feedback-loops
  description: >-
    All APIs must have support mechanisms to ensure API consumers have
    self-service or direct support channels, as well as regular feedback loops
    for soliciting feedback or answering specific API questions from consumers,
    going beyond the problems consumers may have encountered using APIs.
  tags: []
- name: APIs Must Reusable Whenever Possible
  slug: apis-must-reusable-whenever-possible
  description: >-
    The components of any API should be made modular and reusable whenever it
    makes sense to the business use case, keeping schema, parameters, examples,
    error responses, and other common parts of an API as reusable and
    interchangeable as possible within a single API, but also across all APIs.
  tags: []
- name: APIs Operations Possess Dedicated Workspaces
  slug: apis-operations-possess-dedicated-workspaces
  description: >-
    API operations should provide dedicated workspace for domains, lines of
    business, and teams who are producing APIs, providing a dedicated location
    where work, collaboration, and automation can occur around APIs establishing
    the virtual factory floor that exist across enterprise API operations.
  tags: []
- name: APIs Possess Informative Metadata
  slug: apis-possess-informative-metadata
  description: >-
    All APIs possess metadata that is relevant to what APIs do, but also how
    they can be used in business by API consumers, and metadata helps ensure
    that the front door for API operations within this domain is always one
    click away, and present in all artifacts we use to support API operations.
  tags: []
- name: APIs Work Across Multiple Programming Languages
  slug: apis-work-across-multiple-programming-languages
  description: >-
    All APIs should have SDK and other client or server code available in
    multiple programming languages used by targeted API consumers for known
    business use cases, making it as simple as possible for consumers to put an
    API to use in their own language and frameworks, via their own
    infrastructure.
  tags: []
- name: Change is Actively Managed for Each API
  slug: change-is-actively-managed-for-each-api
  description: >-
    All APIs must have change management baked into the definition, delivery,
    and iteration, ensuring that producers and consumers are in alignment
    regarding the communication, quality, and velocity of change that is
    occurring for each individual API, driving planning as well as API
    provenance.
  tags: []
- name: Data Should Be Well-Defined and Validated
  slug: data-should-be-well-defined-and-validated
  description: >-
    The schema for data that is sent and received via API should always be
    well-defined, possess a well-known shape, and always be validated, ensuring
    that digital resources and capabilities are what they should be, and only
    accessible to those who should have access our API digital resources.
  tags: []
- name: Onboarding is Always as Easy as Possible
  slug: onboarding-is-always-as-easy-as-possible
  description: >-
    API operations is made easier by making common elements like documentation,
    authentication, SDKs easy to find and available as just a couple of simple
    steps that API consumers can follow when it comes to onboarding with an API,
    helping producers simplify the onboarding for their consumers.
  tags: []
- name: Operations Must Always Be Secure
  slug: operations-must-always-be-secure
  description: >-
    Individual API operations should always be properly secured during design,
    develop, and run-time, making sure data, credentials, logs, and all other
    related resources are properly secured and operating as expected by both the
    API producer and the consumer--protecting both parties equally.
  tags: []
- name: Operations Must Be Useful and Consistent
  slug: operations-must-be-useful-and-consistent
  description: >-
    All individual API operations must be useful and follow consistent Internet,
    industry, and enterprise standards, providing a simple and relevant HTTP API
    operation that does one thing and does it well, making the value intuitive
    to API consumers who will be using each API operation.
  tags: []
- name: Producing APIs MUST Be Repeatable
  slug: producing-apis-must-be-repeatable
  description: >-
    All APIs must have a single source of truth for all artifacts, as well as
    the conversations and always be able to be delivered using a repeatable
    process, leveraging existing software development infrastructure to ensure
    for continuous integration and delivery consistently across all APIs.
  tags: []
