- name: Simplicity
  slug: simplicity
  description: >-
    Simplicity is a hallmark of well-designed HTTP APIs, but achieving
    simplicity requires effort. The likelihood that a partner or third-party
    developer will abandon an API increases as cognitive load grows—with each
    additional path, parameter, schema, or property adding complexity. Clear
    design and development policies, combined with strong governance practices,
    help prevent unnecessary complexity and ensure that simple HTTP APIs are
    prioritized over more complicated solutions.As technologists, it’s easy to
    view complexity as a necessary feature of APIs, but in reality, the opposite
    is true. Simple, intuitive HTTP APIs enhance usability and improve the
    experience for both producers and consumers. API producers often overwhelm
    consumers with too many paths, parameters, and properties, when in many
    cases, a single, focused API resource or capability would suffice.
