- name: Provenance
  slug: provenance
  description: >-
    Failing to understand your API history increases the risk of repeating past
    mistakes in future API development. Establishing provenance for each API
    helps track changes over time and ensures new owners and stakeholders can
    quickly get up to speed. Architectural decision records for API operations
    provide stability and a shared understanding among teams, supporting both
    the creation of new APIs and the maintenance of legacy APIs.In the age of
    artificial intelligence, API provenance is becoming even more critical for
    governing enterprise operations. Maintaining clear records of which APIs
    models have been trained on, which APIs can be used within each model, and
    which models are accessed via APIs will be essential for meeting future
    regulatory and compliance requirements. Without proper API provenance, the
    cost and complexity of delivering APIs are likely to increase significantly.
