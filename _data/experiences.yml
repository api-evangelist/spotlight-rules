- name: Discovery
  slug: discovery
  description: >-
    The average enterprise maintains approximately 0.5 APIs per employee, making
    it a constant challenge to track the growing inventory of HTTP APIs being
    produced and consumed. Enterprises often address this challenge by
    publishing catalogs, marketplaces, and portals to facilitate API discovery.
    Standards like APIs.json are also emerging to support centralized discovery
    while enabling more federated, distributed, and ad hoc approaches.API
    discovery can be partially addressed by publishing APIs to a catalog or
    marketplace when they are deployed via an API gateway. However, this
    approach primarily focuses on produced APIs. Ideally, both produced and
    consumed APIs should be actively indexed, aggregated, and made searchable
    and browsable. API distribution and discovery should not only be a core
    aspect of producing APIs but also an integral part of integrating any API
    into applications or systems.
